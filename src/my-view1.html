<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">-</div>
      <h1>Registration</h1>
      
      <h3>First Name:</h3>
      <paper-input id="firstname"></paper-input>

      <h3>Last Name:</h3>
      <paper-input id="lastname"></paper-input>

      <h3>Email:</h3>
      <paper-input id="email"></paper-input>
      <br>
      <paper-button id="myButton" raised class="primary" on-tap="myFunction">Register</paper-button>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

      myFunction() {
        this.dispatchEvent(new CustomEvent('info', {detail: {firstname: this.$.firstname.value, 
                                                             lastname: this.$.lastname.value,
                                                             email: this.$.email.value  },
                                                             bubbles :  true,
                                                             composed: true
                                                            }));
        //alert(this.$.firstname.value + " "+ this.$.lastname.value + " "+this.$.email.value);
        var y = JSON.parse(sessionStorage.getItem("ctrUser"));
        y++;
        sessionStorage.setItem("ctrUser", y);
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
